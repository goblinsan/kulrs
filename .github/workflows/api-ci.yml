name: API CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - 'packages/shared/**'
      - '.github/workflows/api-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - 'packages/shared/**'
      - '.github/workflows/api-ci.yml'

jobs:
  lint-test-build:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Build shared package
        working-directory: packages/shared
        run: npm run build

      - name: Build database package
        working-directory: packages/db
        run: npm run build

      - name: Install API dependencies
        working-directory: apps/api
        run: npm install

      - name: Lint API
        working-directory: apps/api
        run: npm run lint

      - name: Test API
        working-directory: apps/api
        run: npm test

      - name: Build API
        working-directory: apps/api
        run: npm run build
