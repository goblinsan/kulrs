name: Deploy API to Google Cloud Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - '.github/workflows/api-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Google Cloud Functions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Build shared package
        working-directory: packages/shared
        run: npm run build

      - name: Build database package
        working-directory: packages/db
        run: npm run build

      - name: Pack packages and prepare API
        run: |
          # Pack shared package
          cd packages/shared
          npm pack
          mv kulrs-shared-*.tgz ../../apps/api/kulrs-shared.tgz
          
          # Pack database package
          cd ../db
          npm pack
          mv kulrs-db-*.tgz ../../apps/api/kulrs-db.tgz
          
          # Prepare API
          cd ../../apps/api
          # Update package.json to point to local tarballs instead of file references
          npm pkg set dependencies.@kulrs/shared="file:kulrs-shared.tgz"
          npm pkg set dependencies.@kulrs/db="file:kulrs-db.tgz"
          # Install dependencies
          npm install

      - name: Build API
        working-directory: apps/api
        run: npm run build

      - name: Prepare for deployment (Pre-built)
        working-directory: apps/api
        run: |
          # Remove build script to prevent GCF from trying to rebuild
          npm pkg delete scripts.build
          # Verify dist exists and is not empty
          ls -F dist/
          # Generate package-lock.json for GCF (as recommended by warning)
          npm install --package-lock-only
          # Verify tarballs are present
          ls -la kulrs-shared.tgz kulrs-db.tgz
          echo "Ready to deploy pre-built artifact"


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Functions
        working-directory: apps/api
        run: |
          gcloud functions deploy kulrs-api \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --entry-point=handler \
            --trigger-http \
            --allow-unauthenticated \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest" \
            --set-env-vars="NODE_ENV=production,FIREBASE_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},CORS_ORIGIN=${{ vars.CORS_ORIGIN || 'https://kulrs.com' }},LOG_LEVEL=info" \
            --memory=256MB \
            --timeout=60s \
            --max-instances=10 \
            --min-instances=0

      - name: Get function URL
        id: function-url
        run: |
          URL=$(gcloud functions describe kulrs-api --gen2 --region=us-central1 --format="value(serviceConfig.uri)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### üöÄ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Function URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** us-central1" >> $GITHUB_STEP_SUMMARY
          echo "**Runtime:** nodejs20" >> $GITHUB_STEP_SUMMARY

      - name: Test deployment
        run: |
          URL="${{ steps.function-url.outputs.url }}"
          echo "Testing health endpoint..."
          RESPONSE=$(curl -s -w "\n%{http_code}" "$URL/health")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed"
            echo "$BODY" | jq .
          else
            echo "‚ùå Health check failed with status $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi
