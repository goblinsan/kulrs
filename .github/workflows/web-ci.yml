name: Web CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'

jobs:
  lint-test-build:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Build shared package
        working-directory: packages/shared
        run: npm run build

      - name: Build web app
        working-directory: apps/web
        run: npm run build
