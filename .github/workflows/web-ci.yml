name: Web CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'

jobs:
  lint-test-build:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/web/package-lock.json
            packages/shared/package-lock.json

      - name: Install dependencies (web)
        working-directory: apps/web
        run: npm ci

      - name: Install dependencies (shared)
        working-directory: packages/shared
        run: npm ci

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Build shared package
        working-directory: packages/shared
        run: npm run build

      - name: Build web app
        working-directory: apps/web
        run: npm run build
