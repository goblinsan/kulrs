name: Flutter CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  analyze-test:
    name: Analyze and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Analyze
        working-directory: apps/mobile
        run: flutter analyze

      - name: Run tests
        working-directory: apps/mobile
        run: flutter test
